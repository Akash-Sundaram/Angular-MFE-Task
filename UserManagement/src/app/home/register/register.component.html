<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
  <div style="max-width: 400px; width: 100%; padding: 20px; background: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 8px;">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Register</h2>
      <div style="margin-bottom: 20px;">
        <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username</label>
        <input id="username" type="text" formControlName="username" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password</label>
        <input id="password" type="password" formControlName="password" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: #007BFF; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Register</button>
    </form>
  </div>
</div>
